<!DOCTYPE HTML>
<html>
	<head>
		<title>HangMan</title>
		<link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	</head>
<body>
<header>
	<h1 id="h1Pendu">Robot Hang-Man</h1>
</header>
<div>
	<h2 id="h2Regles"> Click on a letter to guess the robot-related word</h2>
	<p id="pRegles"></p>
	<div>
		<img src="assets/img/6.png" alt="robot" class="img" id="robot">
	</div>
</div>
	<section>
		<div class="border">
			<p class="border" id="underScore"></p>
		</div>
		<div class="border" id="lives"></div>
		<div id="alpha border">
			<button class="lettreCheck" id="a">a</button>
			<button class="lettreCheck" id="b">b</button>
			<button class="lettreCheck" id="c">c</button>
			<button class="lettreCheck" id="d">d</button>
			<button class="lettreCheck" id="e">e</button>
			<button class="lettreCheck" id="f">f</button>
			<button class="lettreCheck" id="g">g</button>
			<button class="lettreCheck" id="h">h</button>
			<button class="lettreCheck" id="i">i</button>
			<button class="lettreCheck" id="j">j</button>
			<button class="lettreCheck" id="k">k</button>
			<button class="lettreCheck" id="l">l</button>
			<button class="lettreCheck" id="m">m</button>
			<button class="lettreCheck" id="n">n</button>
			<button class="lettreCheck" id="o">o</button>
			<button class="lettreCheck" id="p">p</button>
			<button class="lettreCheck" id="q">q</button>
			<button class="lettreCheck" id="r">r</button>
			<button class="lettreCheck" id="s">s</button>
			<button class="lettreCheck" id="t">t</button>
			<button class="lettreCheck" id="u">u</button>
			<button class="lettreCheck" id="v">v</button>
			<button class="lettreCheck" id="w">w</button>
			<button class="lettreCheck" id="x">x</button>
			<button class="lettreCheck" id="y">y</button>
			<button class="lettreCheck" id="z">z</button>
		</div>
	</section>

<script src="assets/script.js"  type="text/javascript" charset="utf-8"></script>
</body>
</html>
